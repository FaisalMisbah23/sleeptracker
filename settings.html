<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

.actions {
    display: flex;
    gap: 10px;
    justify-content: center;
}

button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
}

a {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

</style>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="settingsForm">
            <label for="sleepGoal">Daily Sleep Goal (hours):</label>
            <input type="number" id="sleepGoal" min="1" max="24">
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications">
            <button type="button" id="saveSettings">Save Settings</button>
        </form>
        <a href="index.html">Back to Home</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const sleepGoalInput = document.getElementById('sleepGoal');
    const notificationsInput = document.getElementById('notifications');

    const savedSettings = JSON.parse(localStorage.getItem('settings')) || {};
    if (savedSettings.sleepGoal) sleepGoalInput.value = savedSettings.sleepGoal;
    if (savedSettings.notifications !== undefined) notificationsInput.checked = savedSettings.notifications;

    document.getElementById('saveSettings').addEventListener('click', function() {
        const sleepGoal = sleepGoalInput.value;
        const notifications = notificationsInput.checked;
        const settings = { sleepGoal, notifications };
        localStorage.setItem('settings', JSON.stringify(settings));
        alert('Settings saved.');
    });
});

    </script>
</body>
</html>
